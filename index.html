<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h2 id="question">Questões</h2>
            <ul>
                <li>
                    <input type="radio"
                    id="a" name="answer"/>
                    <label for="a" id="a_text">Questão</label>
                </li>
    
                <li>
                    <input type="radio" 
                    id="b" name="answer"/>
                    <label for="b" id="b_text">Questão</label>
                </li>
    
                <li>
                    <input type="radio" 
                    id="c" name="answer"/>
                    <label for="c" id="c_text">Questão</label>
                </li>
    
                <li>
                    <input type="radio" 
                    id="d" name="answer"/>
                    <label for="d" id="d_text">Questão</label>
                </li>
    
                <li>
                    <input type="radio" 
                    id="e" name="answer"/>
                    <label for="e" id="e_text">Questão</label>
                </li>
            </ul>
        </div>
        <button id="submit-btn">Submit</button>
        
    </div>
</body>
</html>
